    <h2>üì∏ Welcome to the Image Cropper Tool</h2>
    <p>Upload an image, crop it, and download your edited image easily!</p>
    <div class="upload-box" id="uploadBox">Drag & Drop Image Here</div>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
    <div class="preview-container">
        <img id="preview" style="display: none;">
        <button id="rotateButton" class="button rotate-button" style="display: none;">üîÑ Rotate</button>
        <button id="cropButton" class="button crop-button" style="display: none;">‚úÇÔ∏è Crop Image</button>
        <button id="downloadButton" class="button download-button" style="display: none;">üì• Download Image</button>
    </div>
    
    <script>
        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const cropButton = document.getElementById('cropButton');
        const downloadButton = document.getElementById('downloadButton');
        const rotateButton = document.getElementById('rotateButton');
        let cropper;
        let rotation = 0;

        uploadBox.addEventListener('click', () => fileInput.click());
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.style.borderColor = "#000";
        });
        uploadBox.addEventListener('dragleave', () => uploadBox.style.borderColor = "#ccc");
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.style.borderColor = "#ccc";
            let file = e.dataTransfer.files[0];
            loadImage(file);
        });

        fileInput.addEventListener('change', (e) => {
            let file = e.target.files[0];
            loadImage(file);
        });

        function loadImage(file) {
            if (file && file.type.startsWith('image/')) {
                let reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    cropButton.style.display = 'inline-block';
                    rotateButton.style.display = 'inline-block';
                    downloadButton.style.display = 'none';
                    if (cropper) cropper.destroy();
                    cropper = new Cropper(preview, { movable: true, rotatable: true, scalable: true });
                };
                reader.readAsDataURL(file);
            }
        }

        rotateButton.addEventListener('click', () => {
            rotation = (rotation + 90) % 360;
            cropper.rotate(90);
        });

        cropButton.addEventListener('click', () => {
            let croppedCanvas = cropper.getCroppedCanvas();
            preview.src = croppedCanvas.toDataURL("image/png");
            downloadButton.style.display = 'inline-block';
            downloadButton.onclick = () => {
                let link = document.createElement('a');
                link.href = croppedCanvas.toDataURL("image/png");
                link.download = 'cropped-image.png';
                link.click();
            };
        });
    </script>
