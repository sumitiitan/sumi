<body>

        <a href="index.html">üè† home</a>

    <!-- Page Content -->
    <div class="container">
        <h2>üìÑ Convert Images to PDF</h2>
        <p>Upload multiple images, arrange them, and generate a PDF!</p>
        
        <div class="upload-box" id="uploadBox">üì§ Drag & Drop Images Here</div>
        <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
        
        <div class="image-list" id="imageList"></div>
        <input type="text" id="pdfName" class="pdf-name" placeholder="Enter PDF Name">

        <button id="convertButton" class="button convert-button">üìÑ Convert to PDF</button>
        <button id="downloadButton" class="button download-button">üì• Download PDF</button>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const imageList = document.getElementById('imageList');
        const convertButton = document.getElementById('convertButton');
        const downloadButton = document.getElementById('downloadButton');
        const pdfNameInput = document.getElementById('pdfName');

        let images = [];
        let generatedPDF = null;

        uploadBox.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => addImages(e.target.files));

        function addImages(files) {
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    let reader = new FileReader();
                    reader.onload = (e) => {
                        let imgObj = { src: e.target.result, name: file.name };
                        images.push(imgObj);
                        displayImages();
                    };
                    reader.readAsDataURL(file);
                }
            }
        }

        function displayImages() {
            imageList.innerHTML = '';
            images.forEach((img, index) => {
                let div = document.createElement('div');
                div.classList.add('image-item');
                div.innerHTML = `<img src="${img.src}" alt="Image"> 
                                <span>üìÇ ${img.name}</span>`;
                imageList.appendChild(div);
            });
        }

        convertButton.addEventListener('click', async () => {
            if (images.length === 0) return alert("Please upload images first!");

            let pdf = new jsPDF('p', 'mm', 'a4');
            for (let i = 0; i < images.length; i++) {
                let img = new Image();
                img.src = images[i].src;
                await new Promise((resolve) => {
                    img.onload = () => {
                        let imgWidth = 210; 
                        let imgHeight = (img.height * imgWidth) / img.width;
                        pdf.addImage(img, 'JPEG', 0, 0, imgWidth, imgHeight);
                        if (i < images.length - 1) pdf.addPage();
                        resolve();
                    };
                });
            }

            generatedPDF = pdf;
            downloadButton.style.display = 'inline-block';
        });

        downloadButton.addEventListener('click', () => {
            if (!generatedPDF) return;
            let pdfName = pdfNameInput.value.trim() || 'converted.pdf';
            generatedPDF.save(pdfName);
        });
    </script>
<script>
